# Production Docker Compose for Zephyr IPMI
# Single container deployment - pulls image from GitHub Container Registry
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d

services:
  zephyr-ipmi:
    image: ghcr.io/enigmaoftech/zephyr-ipmi:latest
    container_name: zephyr-ipmi
    restart: unless-stopped
    environment:
      - ZEPHYR_SECRET_KEY=${ZEPHYR_SECRET_KEY:-change-me-in-production}
      - ZEPHYR_ENCRYPTION_KEY=${ZEPHYR_ENCRYPTION_KEY:-change-me-in-production}
      - ZEPHYR_SSL_ENABLED=true
      - ZEPHYR_PORT=8443
      - ZEPHYR_DATABASE_URL=sqlite+aiosqlite:///./data/zephyr.db
    volumes:
      # Persist database and data
      - ./data:/app/data
      # SSL certificates (generate or mount)
      - ./data/certs:/app/certs
    ports:
      - "8443:8443"
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/api/auth/status"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
